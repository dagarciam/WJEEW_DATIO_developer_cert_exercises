log4j.rootLogger=INFO, bdt

log4j.appender.bdt=org.apache.log4j.ConsoleAppender
log4j.appender.bdt.layout=org.apache.log4j.PatternLayout
log4j.appender.bdt.layout.ConversionPattern=%d{HH:mm:ss.SSS} %p %c %m%n

